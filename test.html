<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Bootstrap online</title>

    <script>

    </script>

    <style>
        body {
            background: linear-gradient(to right, rgb(0, 0, 102), rgb(204, 51, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 204, 0);

        }

        button[type=button] {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 30px;
            background-color: rgb(0, 255, 255);
            width: 200px;
            padding: 10px;
            cursor: pointer;
            margin-right: 20px;
            margin-left: 20px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 2px solid;
        }

        .container {
            width: 500px;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .label_1,
        .label_2 {
            color: rgb(0, 255, 255);
            font-size: 24px;
        }


        .input_1,
        .input_2 {
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid rgb(0, 255, 255);
            border-radius: 6px;
            padding: 10px;
            font-size: 18px;
        }

        .input_1:focus,
        .input_2:focus {
            background-color:  rgb(255, 255, 255);
            color: rgb(255, 255, 255);
        }

        .btn-primary {
            background-color: rgb(0, 255, 255);
            border: 2px solid rgb(0, 255, 255);
            color: rgb(0, 0, 102);
            font-size: 24px;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: rgba(0, 255, 255, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.5);
            color: rgb(0, 0, 102);
        }

        .group {
            margin-bottom: 10px;
        }

        .group label {
            display: block;
            margin-bottom: 10px;
        }

        .group input {
            border: none;
            border-radius: 0;
            border-bottom: 2px solid rgb(0, 255, 255);
            width: 100%;
            padding: 10px;
            font-size: 18px;
        }

        .group input:focus {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bootstrap Online Implementation</h1>
        <form class="form">
            <div class="group 1">
                <label for="name" class="label_1">Name</label>
                <input type="text" class="input_1" id="name" placeholder="Enter your name">
            </div>
            <div class="group 2">
                <label for="email" class="label_2">Email</label>
                <input type="email" class="input_2" id="email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
</body>

</html>
